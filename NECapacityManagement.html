<div class="modal fade management-modal" id="myModal" tabindex="-100" role="dialog" aria-labelledby="myModalLabel" style="display:none;">
   <div class="modal-dialog">
      <div class="modal-content">
         <div class="modal-body">
            <div class="control-group pull-left management-control-group">
                <div class="controls">
                    <span class="help-inline">名称：</span>
                    <input type="text" id="inputWarning">
                </div>
            </div>

            <div class="control-group pull-left management-control-group">

              </div>
            </div>
            <table class="table table-bordered management-table-in">
                    <thead>
                        <tr>

                            <th>类型</th>
                            <th>描述</th>                
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">ip</th>

                            <td>string</td>
                            <td>目标ip</td>
                        </tr>
                        <tr>

            <table class="table table-bordered management-table-out">
